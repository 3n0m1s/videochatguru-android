ext {
    bintrayRepo = 'maven'

    // edit
    bintrayName = 'Chatguru'
    artifact = 'library'
    artifactGroupName = 'library' // can be the same as artifact
    packageName = 'co.netguru.simplewebrtc'
    libraryVersion = android.defaultConfig.versionName // optionally hardcode with 'x.y.z' format
    publishedGroupId = "$packageName.$artifactGroupName"
    libraryName = 'Chatguru'
    libraryDescription = 'Chatguru is an open source library available under a standard licence. Everyone can access and leverage it in their applications and take video chatting to the next level. On top of that, you can have full control over whatâ€™s in the app as there is no default external integration unless you decide to use one.'

    // repo
    siteUrl = 'https://github.com/netguru/chatroulette-webrtc-android'
    gitUrl = 'https://github.com/netguru/chatroulette-webrtc-android.git'

    // leave
    developerId = 'netguru'
    developerName = 'netguru'
    developerEmail = 'android@netguru.pl'

    licenseName = 'GNU General Public License v3.0'
    licenseUrl = 'https://www.gnu.org/licenses/gpl-3.0.en.html'
    allLicenses = ["GPLv3"]
}

apply from: 'install.gradle'
apply from: 'bintray.gradle'

println "\nuploading '$publishedGroupId:$artifact:$libraryVersion' ...\n"